name: ci

on:
  push:
    branches:
      - "main"
      - "prod"
  pull_request:
    branches:
      - "main"
      - "prod"

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        id: setup_node_id
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: yarn

      - name: install dependencies ğŸ
        run: yarn --frozen-lockfile

      - name: type check âš™ï¸
        run: yarn lint:type-check

      - name: Run linter ğŸ‘€
        run: yarn lint
