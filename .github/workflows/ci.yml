name: ci

on:
  push:
    branches:
      - develop
      - rc
      - stable
  pull_request:
    branches:
      - develop
      - rc
      - stable
  workflow_dispatch:

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        id: setup_node_id
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: pnpm

      - name: preparing configs âš
        run: cp guccho.ui.config.example.ts guccho.ui.config.ts && cp guccho.backend.config.example.ts guccho.backend.config.ts && cp .env.example .env

      - name: install dependencies ğŸ
        run: pnpm install

      - name: type check âš™ï¸
        run: pnpm typecheck

      - name: Run linter ğŸ‘€
        run: pnpm lint

      - name: Test build ğŸ‘€
        run: pnpm build
