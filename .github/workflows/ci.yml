name: ci

on:
  push:
    branches:
      - "main"
      - "prod"
  pull_request:
    branches:
      - "main"
      - "prod"

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        id: setup_node_id
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: yarn

      - name: install dependencies 🎁
        run: yarn --frozen-lockfile

      - name: type check ⚙️
        run: yarn lint:type-check

      - name: Run linter 👀
        run: yarn lint
