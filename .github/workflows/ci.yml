name: ci

on:
  push:
    branches:
      - develop
      - rc
      - stable
  pull_request:
    branches:
      - develop
      - rc
      - stable

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        id: setup_node_id
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: yarn

      - name: preparing .env âš
        run: cp .env.example .env

      - name: install dependencies ğŸ
        run: yarn --frozen-lockfile

      - name: build gen
        run: yarn build:gen

      - name: type check âš™ï¸
        run: yarn nuxi typecheck

      - name: Run linter ğŸ‘€
        run: yarn lint

      - name: Test build ğŸ‘€
        run: yarn build
